<html>
<head>
	<script type="text/javascript">
		var XElementPrototype = Object.create(HTMLElement.prototype);

		XElementPrototype.createdCallback = function() {
			this.innerHTML = '<select><option>SP</option></select>';
		};

		document.registerElement('x-estados', {
			prototype: XElementPrototype,
		});
	</script>
</head>
<body>
	<h1>Externo</h1>
	<x-estados></x-estados>
	<x-estados></x-estados>
	<x-estados></x-estados>
</body>
</html>
