<html>
<head>
	<script type="text/javascript">
		var XElementPrototype = Object.create(HTMLElement.prototype);

		XElementPrototype.createdCallback = function() {
			var root = this.createShadowRoot();
			var template = document.querySelector('#meu-template');
			var clone = document.importNode(template.content, true);
			root.appendChild(clone);
		};

		document.registerElement('x-estados', {
			prototype: XElementPrototype,
		});
	</script>
	<style type="text/css">
		h1{
			color: red;
		}
	</style>
	<template id="meu-template">
		<style type="text/css">
			h1{
				color: blue;
			}
		</style>
		<h1>Shadownificado</h1>
	</template>
</head>
<body>
	<h1>Externo</h1>
	<x-estados></x-estados>
	<x-estados></x-estados>
	<x-estados></x-estados>
</body>
</html>
